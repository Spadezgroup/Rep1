jQuery(window).scroll(function() {
    var windscroll = jQuery(window).scrollTop();
    if (windscroll >= 100) {        
        jQuery('.wrapper .borderLeft').each(function(i) {
            if (jQuery(this).position().top <= windscroll - 20) {
                jQuery('.borderLeft.active').removeClass('active');
                jQuery('.borderLeft').eq(i).addClass('active');
            }
        });

    } else {
        jQuery('.borderLeft.active').removeClass('active');
        jQuery('.borderLeft:first').addClass('active');
    }

}).scroll();
</script>
